<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <header class="row textpanel">
      <div class="nav-row">
        
        <div class="two columns nav-col">
          <a href="#">Home</a>
        </div>
        <div class="two columns nav-col">
          <a href="#">About</a>
        </div>
        <div class="two columns nav-col">
          <a href="#">Something</a>
        </div>
        <div class="two columns nav-col">
          <a href="#">Another thing</a>
        </div>
        <div class="two columns nav-col">
          <a href="#">Nothing at all</a>
        </div>
        <div class="two columns nav-col">
          <a href="#">Contact</a>
        </div>
      </div>
    </header>

    <main class="row textpanel">
      <div class="row">
        <div class="six columns">
          <h1>Tree Tracker</h1><h3>Let's find some nice trees!</h3>
        </div>
        <div class="three columns">
        </div>
        <div class="three columns u-pull-right">
          <img id="rimu_fruit_photo" src="images/rimu_fruit.jpg" alt="A photo of some Rimu fruit">
        </div>
      </div>
      <div class="row">
        <section>
          <h3>Trees found:</h3>
          <p>
           TREE: Rimu AT: 123 XYZ St.<br>TREE: Totara AT: 456 ABC Rd.
          </p>
          <p>
           
          </p>
        </section>
      </div>
      <div class="row">
        <div class="six columns" id="form">
          <section>
            <h3>Enter new tree here:</h3>
            <p>
           Form goes here
            </p>

            <form action="/" method="post">
                <div>
                    <label for="tree_name">Tree Name:</label>
                    <input type="text" id="tree_name" />
                </div>
                <div>
                    <label for="place">Place:</label>
                    <input type="text" id="place" />
                </div>
                <div>
                    <label for="notes">Notes:</label>
                    <textarea id="notes"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Add this tree</button>
                </div>
            </form>
            
          </section>
        </div>
        <div class="six columns" id="other">
          <p>Other stuff goes here</p>
          <p>...maybe a map or something...</p>
        </div>
      </div>
    </main>

    <footer class="row textpanel">
      <p>
      Copyright 2015. Have a nice day!
      </p>
    </footer>

  </div>
